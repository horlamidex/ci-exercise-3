# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "A command that prints the Circle CI Workflow ID from its environment variable"
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID

executors:
  my-executors:
    docker:
      - image: nginx:alpine
    working_directory: /tmp
  
  node:
    docker:
      - image: circleci/node:13.8.0
    


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  save_hello_world_output:
    executor: my-executors
    steps:
      # - run: checkout
      - run: mkdir -p workspace
      - run: echo "Hello, world!" > workspace/output.txt
      - persist_to_workspace:
          root: workspace
          paths:
            - output.txt
  
  print_output_file:
    executor: my-executors  
    steps:
      - print_pipeline_id
      - attach_workspace:
          at: /tmp/workspace
      - run: cat /tmp/workspace/output.txt
  
  failing_job:
    executor: node
    steps:
      - run :
          command: return 1
      - run:
          command: echo "Failed Job"
          when: on_fail


      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  btd:
    jobs:
      - save_hello_world_output
      - failing_job
      - print_output_file:
          requires:
            - save_hello_world_output